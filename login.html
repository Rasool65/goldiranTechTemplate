            </div>
            <div class="input-box">

                <label for="personalid">کد ملی</label>
            </div>
            <div class="btn mr-1 success-btn mt-4 w-100 mb-4 send-password">ارسال کلمه عبور جدید </div>

    <script src="./assets/libs/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap4/bootstrap.min.js"></script>
    <script>
        $(".toggle-password").click(function() {

            $(this).toggleClass("show-pass");

            var input = $(".input-pass");
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
        });

        $(".forgetpass-modal").click(function() {
            $(".forget-password-modal").removeClass("d-none");
        });
        $(".send-password").click(function() {
            $(".forget-password-modal").addClass("d-none");
        });

    </script>
